<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <form action="#" id="regform">
    <div>
      <label for="name">Введите Ваше имя:</label>
      <input type="text" id="name" placeholder="Иван" required>
    </div>
    <div>
      <label for="phone">Введите Ваш телефон:</label>
      <input type="text" id="phone" placeholder="+7(000)000-0000" required>
    </div>
    <div>
      <label for="email">Введите Ваш E-mail:</label>
      <input type="text" id="email" placeholder="mymail@mail.ru" required>
    </div>
    <div>
      <label for="msg">Введите Ваше сообщение:</label>
      <textarea name="" id="msg" cols="50" rows="5"></textarea>
    </div>

    <button type="submit" id="submit-btn">Отправить</button>
  </form>

  <script src="check.js"></script>
</body>

</html>
