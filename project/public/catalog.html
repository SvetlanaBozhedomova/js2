      <!--   раздел с заголовком страницы и с хлебными крошками   -->

          <h2 class="page-caption-title">new arrivals</h2>
          <ul class="page-caption-breadcrumb">
            <li class="page-caption-breadcrumb-item">
              <a href="index.html">home</a>
            </li>
            <li class="page-caption-breadcrumb-item"><a href="#">men</a></li>
            <li class="page-caption-breadcrumb-item">new arrivals</li>

        <form class="products-filters">

                </li>
                <li>
                  <input type="checkbox" id="size-item-s" class="products-size-item" value="s" name="select-name">

            <div class="products-select">
