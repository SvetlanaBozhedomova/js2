<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The brend of luxerious fashion</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="app" class="container">

    <!--   header   -->
    <header class="page-header">
      <div class="page-header-wrp content-center">
        <!--   левая группа кнопок   -->
        <div class="page-header-btn-group">
          <!--  логотип  -->
          <a href="index.html" class="page-header-logo">
            <img src="img/logo.png" alt="logo" height="38">
          </a>
          <!--  поиск  -->
          <filter-el></filter-el>  
        </div>
        <!--  правая группа кнопок   -->
        <div class="page-header-btn-group">
          <mainmenu-el></mainmenu-el> <!--   кнопка меню   -->
          <account-el></account-el>   <!--  личный кабинет   -->
          <!--  корзина с кнопкой и окошком  -->
          <cart ref="cart"></cart>  
        </div>
      </div>
    </header>

    <main>
      <!--   раздел с заголовком страницы    -->
      <section class="page-banner">
        <div class="page-banner-wrp content-center">
          <h1 class="page-banner-title-wrp">
            <span class="page-banner-title">the brand</span>
            <span class="page-banner-subtitle">of luxerious
              <span>fashion</span>
            </span>
          </h1>
        </div>
      </section>

      <!--    раздел с категориями    -->
      <section class="categories content-center">
        <article class="categories-item">
          <a href="#" class="categories-item-link">
            <p class="categories-item-title">30% off</p>
            <h3 class="categories-item-subtitle">for women</h3>
          </a>
        </article>
        <article class="categories-item">
          <a href="#" class="categories-item-link">
            <p class="categories-item-title">hot deal</p>
            <h3 class="categories-item-subtitle">for men</h3>
          </a>
        </article>
        <article class="categories-item">
          <a href="#" class="categories-item-link">
            <p class="categories-item-title">new arrivals</p>
            <h3 class="categories-item-subtitle">for kids</h3>
          </a>
        </article>
        <article class="categories-item">
          <a href="#" class="categories-item-link">
            <p class="categories-item-title">luxirous &amp;&nbsp;trendy</p>
            <h3 class="categories-item-subtitle">accesories</h3>
          </a>
        </article>
      </section>

      <!--   раздел с карточками товаров   -->
      <section class="products content-center">
        <h2 class="products-title">Fetured Items</h2>
        <p class="products-text">Shop for items based on what we featured in this week</p>

        <!--  карточки товаров  -->
        <error ref="error"></error>
        <products ref="products"></products>

        <!--   переход в каталог   -->
        <a href="catalog.html" class="products-btn">Browse All Product</a>
      </section>

      <!--  раздел features  -->
      <features-el></features-el>
      <!--  раздел subscribe  -->
      <subscribe-el></subscribe-el>
    </main>

    <!--  footer  -->
    <footer-el></footer-el>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="js/ProductComponent.js"></script>
  <script src="js/CartComponent.js"></script>
  <script src="js/FilterComp.js"></script>
  <script src="js/MenuComp.js"></script>
  <script src="js/AccountComp.js"></script>
  <script src="js/FeatureComp.js"></script>
  <script src="js/SubscribeComp.js"></script>
  <script src="js/FooterComp.js"></script>
  <script src="js/ErrorComp.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
